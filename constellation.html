<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRAIL | Your Browsing Constellation</title>
  <script src="lib/d3.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #151520 50%, #1a1a2e 100%);
      min-height: 100vh;
      overflow: hidden;
      color: #fff;
    }
    
    /* Animated nebula background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(78, 205, 196, 0.08) 0%, transparent 70%);
      animation: nebula 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes nebula {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.8; }
      33% { transform: translate(2%, -2%) scale(1.02); opacity: 0.9; }
      66% { transform: translate(-1%, 2%) scale(0.98); opacity: 0.7; }
    }
    
    #star-field {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .bg-star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s ease-in-out infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 0.8; transform: scale(1.2); }
    }
    
    /* Header with search */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      background: linear-gradient(to bottom, rgba(10,10,15,0.95), rgba(10,10,15,0.8));
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    #header h1 {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    #header h1::before {
      content: '‚ú¶';
      font-size: 14px;
    }
    
    .search-container {
      flex: 1;
      max-width: 300px;
      position: relative;
    }
    
    .search-container input {
      width: 100%;
      padding: 8px 16px 8px 36px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 13px;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .search-container input:focus {
      border-color: rgba(102, 126, 234, 0.5);
      background: rgba(255,255,255,0.08);
    }
    
    .search-container input::placeholder {
      color: rgba(255,255,255,0.4);
    }
    
    .search-container::before {
      content: 'üîç';
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      opacity: 0.5;
    }
    
    /* Time filters */
    .time-filters {
      display: flex;
      gap: 4px;
      background: rgba(255,255,255,0.05);
      padding: 4px;
      border-radius: 10px;
    }
    
    .time-filter {
      padding: 6px 12px;
      border: none;
      background: transparent;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .time-filter:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    
    .time-filter.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    /* Stats & Controls */
    #controls {
      position: fixed;
      top: 80px;
      left: 24px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .stat-card {
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
      min-width: 140px;
    }
    
    .stat-label {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #a0a0c0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .action-btn {
      width: 44px;
      height: 44px;
      border: none;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .action-btn:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
    }
    
    /* Loading */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255,255,255,0.5);
      font-size: 14px;
      letter-spacing: 2px;
      animation: pulse 2s ease-in-out infinite;
      z-index: 10;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    
    /* SVG Container */
    #constellation-svg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    
    .node-group {
      transition: all 0.2s ease;
    }
    
    .node-label {
      font-family: 'Segoe UI', system-ui, sans-serif;
      pointer-events: none;
      text-shadow: 0 2px 8px rgba(0,0,0,0.9);
    }
    
    .constellation-line {
      transition: all 0.3s ease;
    }
    
    /* Info Panel */
    #info-panel {
      position: fixed;
      top: 80px;
      right: 24px;
      width: 280px;
      max-height: calc(100vh - 100px);
      background: rgba(15,15,25,0.9);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      z-index: 100;
      transform: translateX(350px);
      transition: transform 0.3s ease;
      overflow-y: auto;
    }
    
    #info-panel.active {
      transform: translateX(0);
    }
    
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    
    .panel-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      word-break: break-word;
    }
    
    .panel-close {
      background: none;
      border: none;
      color: rgba(255,255,255,0.5);
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
      transition: color 0.2s;
    }
    
    .panel-close:hover {
      color: #fff;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .stat-row:last-child {
      border-bottom: none;
    }
    
    .stat-name {
      color: rgba(255,255,255,0.5);
      font-size: 13px;
    }
    
    .stat-data {
      color: #fff;
      font-size: 13px;
      font-weight: 500;
    }
    
    .connections-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    
    .connections-title {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    
    .connection-item {
      padding: 8px 12px;
      background: rgba(255,255,255,0.03);
      border-left: 2px solid #667eea;
      border-radius: 0 6px 6px 0;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .connection-item:hover {
      background: rgba(255,255,255,0.08);
    }
    
    /* Category legend */
    #category-legend {
      position: fixed;
      bottom: 24px;
      left: 24px;
      z-index: 100;
      background: rgba(15,15,25,0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px;
    }
    
    .legend-title {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      font-size: 12px;
    }
    
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .legend-dot.tech { background: #3b82f6; }
    .legend-dot.social { background: #ec4899; }
    .legend-dot.news { background: #f59e0b; }
    .legend-dot.edu { background: #10b981; }
    .legend-dot.shopping { background: #ef4444; }
    .legend-dot.entertainment { background: #8b5cf6; }
    .legend-dot.finance { background: #14b8a6; }
    .legend-dot.other { background: #45b7d1; }
  </style>
</head>
<body>
  <div id="star-field"></div>
  <div id="loading">INITIALIZING COSMOS...</div>
  
  <!-- Header with search -->
  <div id="header">
    <h1>TRAIL Constellation Map</h1>
    <div class="search-container">
      <input type="text" id="search-constellation" placeholder="Search domains...">
    </div>
    <div class="time-filters">
      <button class="time-filter active" data-range="all">All</button>
      <button class="time-filter" data-range="1h">1h</button>
      <button class="time-filter" data-range="24h">24h</button>
      <button class="time-filter" data-range="7d">7d</button>
      <button class="time-filter" data-range="30d">30d</button>
    </div>
  </div>
  
  <!-- Stats & Controls -->
  <div id="controls">
    <div class="stat-card">
      <div class="stat-label">Total Stars</div>
      <div class="stat-value" id="node-count">0</div>
    </div>
    <button class="action-btn" id="zoom-in" title="Zoom In">+</button>
    <button class="action-btn" id="zoom-out" title="Zoom Out">‚àí</button>
    <button class="action-btn" id="reset-view" title="Reset View">‚åÇ</button>
    <button class="action-btn" id="export-map" title="Export as PNG">üì∑</button>
  </div>
  
  <!-- Category Legend -->
  <div id="category-legend">
    <div class="legend-title">Categories</div>
    <div class="legend-item"><div class="legend-dot tech"></div>Technology</div>
    <div class="legend-item"><div class="legend-dot social"></div>Social</div>
    <div class="legend-item"><div class="legend-dot entertainment"></div>Entertainment</div>
    <div class="legend-item"><div class="legend-dot news"></div>News</div>
    <div class="legend-item"><div class="legend-dot edu"></div>Education</div>
    <div class="legend-item"><div class="legend-dot shopping"></div>Shopping</div>
    <div class="legend-item"><div class="legend-dot finance"></div>Finance</div>
  </div>
  
  <svg id="constellation-svg"></svg>
  
  <div id="info-panel">
    <div class="panel-header">
      <div class="panel-title" id="panel-domain">domain.com</div>
      <button class="panel-close" onclick="closePanel()">√ó</button>
    </div>
    <div class="stat-row">
      <span class="stat-name">Visits</span>
      <span class="stat-data" id="panel-visits">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-name">First Visit</span>
      <span class="stat-data" id="panel-first">-</span>
    </div>
    <div class="stat-row">
      <span class="stat-name">Last Visit</span>
      <span class="stat-data" id="panel-last">-</span>
    </div>
    <div class="stat-row">
      <span class="stat-name">Connections</span>
      <span class="stat-data" id="panel-connections">0</span>
    </div>
    <div class="connections-section">
      <div class="connections-title">Linked Constellations</div>
      <div id="panel-links"></div>
    </div>
  </div>

  <script src="constellation.js"></script>
  <script>
    // Zoom controls
    document.getElementById('zoom-in').addEventListener('click', () => {
      const svg = d3.select('#constellation-svg');
      svg.transition().call(d3.zoom().transform, d3.zoomIdentity.scale(1.5));
    });
    
    document.getElementById('zoom-out').addEventListener('click', () => {
      const svg = d3.select('#constellation-svg');
      svg.transition().call(d3.zoom().transform, d3.zoomIdentity.scale(0.75));
    });
    
    document.getElementById('reset-view').addEventListener('click', () => {
      const svg = d3.select('#constellation-svg');
      svg.transition().call(d3.zoom().transform, d3.zoomIdentity);
    });
    
    // Export button
    document.getElementById('export-map').addEventListener('click', () => {
      if (typeof exportConstellation === 'function') {
        exportConstellation();
      }
    });
  </script>
</body>
</html>
