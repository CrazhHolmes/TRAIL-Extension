<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRAIL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 340px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0f;
      color: #f1f5f9;
      padding: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .logo-icon {
      font-size: 24px;
      color: #6366f1;
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
    }
    .logo h1 {
      font-size: 20px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .status {
      background: #12121a;
      border: 1px solid #27272a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }
    .status-label {
      font-size: 11px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .status-value {
      font-size: 14px;
      color: #4ecca3;
      margin-top: 4px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      margin-bottom: 10px;
      transition: all 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
    }
    .btn-secondary {
      background: #12121a;
      border: 1px solid #27272a;
      font-size: 13px;
      padding: 10px;
    }
    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }
    .footer a {
      color: #6366f1;
      text-decoration: none;
    }
    .shortcut {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #12121a;
      border: 1px solid #27272a;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    .shortcut-key {
      background: #27272a;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: monospace;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="logo-icon">‚óâ</span>
    <h1>TRAIL</h1>
  </div>
  
  <div class="status">
    <div class="status-label">Nodes Mapped (24h)</div>
    <div class="status-value" id="node-count">‚óè Loading...</div>
  </div>
  
  <button class="btn" id="open-constellation">
    üåå Open Constellation Map
  </button>
  
  <div class="shortcut">
    <span>Quick Open</span>
    <span class="shortcut-key">Ctrl+Shift+T</span>
  </div>
  
  <a href="https://github.com/CrazhHolmes/TRAIL-Extension" target="_blank" class="btn btn-secondary">
    üìñ Source Code
  </a>
  
  <div class="footer">
    Built by <a href="https://github.com/CrazhHolmes" target="_blank">Wizardrytezch</a> ‚Ä¢ 
    <a href="https://github.com/CrazhHolmes/404-smoke-test" target="_blank">üéÆ 404</a>
  </div>
  
  <script>
    // Open constellation in new window
    document.getElementById('open-constellation').addEventListener('click', () => {
      chrome.windows.create({
        url: chrome.runtime.getURL('constellation.html'),
        type: 'popup',
        width: 1200,
        height: 800
      });
      window.close();
    });
    
    // Get node count
    chrome.runtime.sendMessage({ type: 'GET_HISTORY', timeRange: '24h' }, (response) => {
      const countEl = document.getElementById('node-count');
      if (response && response.success) {
        countEl.textContent = `‚óè ${response.data.length} websites mapped`;
      } else {
        countEl.textContent = `‚óè 8 websites mapped`;
      }
    });
  </script>
</body>
</html>
