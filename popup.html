<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRAIL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0f;
      color: #f1f5f9;
      padding: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .logo-icon {
      font-size: 24px;
      color: #6366f1;
    }
    .logo h1 {
      font-size: 18px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .status {
      background: #12121a;
      border: 1px solid #27272a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }
    .status-label {
      font-size: 11px;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .status-value {
      font-size: 14px;
      color: #4ecca3;
      margin-top: 4px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      margin-bottom: 10px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: #12121a;
      border: 1px solid #27272a;
    }
    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }
    .footer a {
      color: #6366f1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="logo-icon">‚óâ</span>
    <h1>TRAIL</h1>
  </div>
  
  <div class="status">
    <div class="status-label">Status</div>
    <div class="status-value" id="status">‚óè Watching your trail...</div>
  </div>
  
  <a href="#" class="btn" id="open-constellation">üåå View Constellation Map</a>
  <a href="https://github.com/CrazhHolmes/TRAIL-Extension" target="_blank" class="btn btn-secondary">üìñ Source Code</a>
  
  <div class="footer">
    Built by <a href="https://github.com/CrazhHolmes" target="_blank">Wizardrytezch</a> ‚Ä¢ 
    <a href="https://github.com/CrazhHolmes/404-smoke-test" target="_blank">üéÆ 404 Game</a>
  </div>
  
  <script>
    // Open constellation map in new tab
    document.getElementById('open-constellation').addEventListener('click', (e) => {
      e.preventDefault();
      chrome.tabs.create({ url: 'chrome://newtab' });
      window.close();
    });
    
    // Check history count
    chrome.runtime.sendMessage({ type: 'GET_HISTORY', timeRange: '24h' }, (response) => {
      if (response && response.success) {
        const count = response.data.length;
        document.getElementById('status').textContent = `‚óè ${count} nodes mapped today`;
      }
    });
  </script>
</body>
</html>
